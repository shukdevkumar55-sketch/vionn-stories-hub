    <style>
        :root {
            --bg: #000000; --text: #ffffff;
            --accent: #00a884; /* VIONN Teal Green */
            --card-bg: #111111; --border: rgba(255,255,255,0.1);
        }
        [data-theme="light"] {
            --bg: #ffffff; --text: #000000;
            --card-bg: #f5f5f5; --border: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s ease; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }

        header { 
            background: var(--bg); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 26px; font-weight: 900; color: var(--text); text-decoration: none; display: flex; align-items: center; letter-spacing: -1px; }
        .dot { color: var(--accent); font-size: 35px; line-height: 0; margin-left: 1px; }

        .nav-right { display: flex; align-items: center; gap: 12px; }
        .blog-btn { text-decoration: none; color: var(--text); font-size: 11px; font-weight: 800; text-transform: uppercase; border: 1px solid var(--accent); padding: 6px 15px; border-radius: 20px; transition: 0.2s; }
        .blog-btn:hover { background: var(--accent); color: #fff; }

        .hero { padding: 40px 5% 20px; max-width: 1400px; margin: 0 auto; }
        .hero h1 { font-family: 'Oswald', sans-serif; font-size: 28px; text-transform: uppercase; letter-spacing: 1px; line-height: 1.2; }
        .hero h1 span { color: var(--accent); }
        .hero p { font-size: 13px; opacity: 0.6; margin-top: 8px; }
        .hero p a { color: var(--accent); text-decoration: none; font-weight: 700; }

        .filter-bar { padding: 10px 5%; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid var(--border); position: sticky; top: 65px; background: var(--bg); z-index: 999; scrollbar-width: none; }
        .filter-bar::-webkit-scrollbar { display: none; }
        .filter-btn { display: inline-block; padding: 8px 18px; margin-right: 10px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 25px; color: var(--text); cursor: pointer; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .container { padding: 30px 5%; max-width: 1400px; margin: 0 auto; }
        #storyGrid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
        }

        @media (max-width: 1100px) { #storyGrid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { 
            #storyGrid { grid-template-columns: repeat(2, 1fr); gap: 12px; } 
            .hero h1 { font-size: 24px; }
        }

        .story-card {
            background: var(--card-bg); border-radius: 16px; overflow: hidden;
            border: 1px solid var(--border); display: flex; flex-direction: column;
            position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .iframe-wrap { position: relative; width: 100%; aspect-ratio: 9/16; background: #000; overflow: hidden; }
        .poster-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.6; }
        
        .story-iframe {
            width: 200%; height: 200%; border: none;
            position: absolute; top: 0; left: 0;
            transform: scale(0.5); transform-origin: 0 0; 
            pointer-events: none; z-index: 2;
        }

        .card-body { padding: 12px; background: var(--card-bg); z-index: 10; flex-grow: 1; border-top: 1px solid var(--border); }
        .cat-label { font-size: 9px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .card-body h3 { 
            font-size: 13px; font-weight: 700; line-height: 1.4; 
            min-height: 38px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 12px;
        }

        .btn-view {
            display: block; width: 100%; padding: 10px; background: var(--accent);
            color: #fff; text-align: center; border-radius: 10px;
            text-decoration: none; font-size: 11px; font-weight: 800; text-transform: uppercase;
        }

        #loadMoreBtn { display: none; margin: 40px auto; padding: 12px 30px; background: var(--accent); color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 11px; }

        footer { text-align: center; padding: 60px 5%; border-top: 1px solid var(--border); margin-top: 50px; }
        footer p { opacity: 0.5; font-size: 12px; margin-bottom: 10px; }
        footer a { color: var(--accent); text-decoration: none; font-weight: 700; }

<body>

    <header>
        <a href="/" class="logo">VIONN<span class="dot">.</span></a>
        <div class="nav-right">
            <a href="https://thevionn.blogspot.com/" target="_blank" class="blog-btn">Visit Blog</a>
            <button class="blog-btn" style="border:none; background:var(--card-bg);" id="themeToggle">Light</button>
        </div>
    </header>

    <div class="filter-bar" id="categoryBar">
        <button class="filter-btn active" data-cat="All">All Stories</button>
        <button class="filter-btn" data-cat="Fashion">Fashion</button>
        <button class="filter-btn" data-cat="Tech">Tech</button>
        <button class="filter-btn" data-cat="Lifestyle">Lifestyle</button>
    </div>

    <main class="hero">
        <h1>Trending <span>Visual</span> Hub</h1>
        <p>Curated lifestyle and fashion trends from <a href="https://thevionn.blogspot.com/" target="_blank">thevionn.blogspot.com</a></p>
    </main>

    <div class="container">
        <div id="storyGrid"></div>
        <button id="loadMoreBtn">Load More</button>
    </div>

    <footer>
        <p>&copy; 2026 VIONN HUB | Fashion, Tech & Lifestyle</p>
        <p>Explore full articles on our <a href="https://thevionn.blogspot.com/" target="_blank">Official Website</a></p>
    </footer>

    <script>
        const themeBtn = document.getElementById('themeToggle');
        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeBtn.innerText = isDark ? 'Dark' : 'Light';
        });

        let allStories = [];
        let filteredStories = [];
        let itemsToShow = 8;
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch('stories.json');
                allStories = await res.json();
                allStories.reverse(); 
                filterBy('All');
            } catch (e) { console.error("Error loading stories:", e); }
        }

        function filterBy(cat) {
            currentIndex = 0;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.getAttribute('data-cat') === cat));
            filteredStories = cat === 'All' ? allStories : allStories.filter(s => s.category === cat);
            document.getElementById('storyGrid').innerHTML = '';
            render();
        }

        function render() {
            const grid = document.getElementById('storyGrid');
            const batch = filteredStories.slice(currentIndex, currentIndex + itemsToShow);
            
            batch.forEach(s => {
                const card = document.createElement('div');
                card.className = 'story-card';
                card.innerHTML = `
                    <div class="iframe-wrap">
                        <img src="${s.image}" class="poster-img" alt="VIONN Trend">
                        <iframe class="story-iframe" src="${s.url}" loading="lazy"></iframe>
                    </div>
                    <div class="card-body">
                        <span class="cat-label">${s.category}</span>
                        <h3>${s.title}</h3>
                        <a href="${s.url}" class="btn-view">Watch Story</a>
                    </div>`;
                grid.appendChild(card);
            });
            
            currentIndex += itemsToShow;
            document.getElementById('loadMoreBtn').style.display = currentIndex < filteredStories.length ? 'block' : 'none';
        }

        document.getElementById('categoryBar').addEventListener('click', (e) => {
            if(e.target.classList.contains('filter-btn')) filterBy(e.target.getAttribute('data-cat'));
        });
        document.getElementById('loadMoreBtn').addEventListener('click', render);

        init();
    </script>
</body>
